<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه شخصی PROFESSOR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&family=Gandom&display=swap');

    body {
      font-family: "Vazirmatn", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      padding: 30px;
      text-align: center;
      transition: transform 0.3s;
      position: relative;
      z-index: 1;
    }

    .container:hover { transform: scale(1.02); }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 10px;
      object-fit: cover;
    }

    .slogan {
      font-family: "Gandom", cursive;
      font-size: 30px;
      color: #fff;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
      margin-bottom: 15px;
    }

    h1 { margin: 10px 0; font-size: 26px; }
    h2 { margin: 10px 0 20px 0; font-size: 20px; color: #ffd700; }

    .email-button {
      display: inline-block;
      margin: 15px 0;
      padding: 10px 20px;
      background: #ffd700;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .email-button:hover { background: #e5c100; }

    .language-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .flag-img {
      width: 30px;
      height: 20px;
      cursor: pointer;
      border: 2px solid #fff;
      border-radius: 3px;
      transition: 0.3s;
    }

    .flag-img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    /* --- کارت‌های پروژه --- */
    .projects {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 15px 0;
      scroll-behavior: smooth;
    }

    .project-card {
      flex: 0 0 250px;
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .project-card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.25);
    }

    .project-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .project-card h3 {
      font-size: 18px;
      color: #ffd700;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 20px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #000;
    }

    /* --- پاپ‌آپ پروژه --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(10px);
      color: #fff;
      position: relative;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      border: 2px solid #fff;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }

    .close:hover { color: #ffd700; }
  </style>
</head>
<body>
  <div class="language-switch">
    <img src="Flag_of_iran_standard.svg.webp" id="fa-btn" title="فارسی" class="flag-img">
    <img src="Flag_of_the_United_Kingdom_(3-5).svg.webp" id="en-btn" title="English" class="flag-img">
  </div>

  <!-- فارسی -->
  <div class="container" id="fa-content">
    <div class="slogan">زن، زندگی، آزادی</div>
    <img class="profile-img" src="IMG_4716.webp" alt="PROFESSOR">
    <h1>ادیتور ویدیو و عکس</h1>
    <h2>به سوی بینهایت و فراتر از آن</h2>
  </div>

  <!-- English -->
  <div class="container" id="en-content" style="display:none; direction:ltr; text-align:center;">
    <div class="slogan">Woman, Life, Freedom</div>
    <img class="profile-img" src="IMG_4716.webp" alt="PROFESSOR">
    <h1>Video & Photo Editor</h1>
    <h2>To infinity and beyond</h2>
  </div>

  <script>
    const faBtn = document.getElementById('fa-btn');
    const enBtn = document.getElementById('en-btn');
    const faContent = document.getElementById('fa-content');
    const enContent = document.getElementById('en-content');

    function setLanguage(lang) {
      if (lang === 'fa') {
        faContent.style.display = 'block';
        enContent.style.display = 'none';
        document.body.dir = 'rtl';
      } else {
        faContent.style.display = 'none';
        enContent.style.display = 'block';
        document.body.dir = 'ltr';
      }
      localStorage.setItem('lang', lang);
    }

    faBtn.addEventListener('click', () => setLanguage('fa'));
    enBtn.addEventListener('click', () => setLanguage('en'));

    // بارگذاری خودکار زبان ذخیره‌شده بدون نیاز به رفرش
    const savedLang = localStorage.getItem('lang') || 'fa';
    setLanguage(savedLang);
  </script>
</body>
</html>
