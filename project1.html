<!-- پنجره پاپ‌آپ توضیحات پروژه -->
<div id="projectPopup" class="project-popup" onclick="closePopup(event)">
  <div class="popup-content" id="popupContent">
    <span class="popup-close" onclick="closePopup(event)">❌</span>
    <div id="popupText">متن پروژه در اینجا نمایش داده می‌شود...</div>
  </div>
</div>

<script>
  function openPopup(project) {
    const popup = document.getElementById("projectPopup");
    const text = document.getElementById("popupText");

    if (project === "history") {
      text.innerHTML = `
        <h2>پروژه تاریخ‌نگاری</h2>
        <p style="white-space: pre-line; text-align: justify;">
        برداشت‌های نادرست از علم و فلسفه

        مفاهیم عمیق علمی و فلسفی بیش از هر زمان دیگری در دسترس‌اند، اما همین دسترسی گاهی به سوء‌برداشت می‌انجامد. بسیاری بدون درک مبانی نظری، از جملات فیلسوفان یا یافته‌های علمی برای تأیید باورهای شخصی یا ایدئولوژیک خود استفاده می‌کنند؛ پدیده‌ای که می‌توان آن را «شبه‌علم» و «شبه‌فلسفه» نامید.

        نمونه‌ی روشن این مسئله، سرنوشت ایده‌ی ابر‌انسان در اندیشه‌ی نیچه است. او از انسانی سخن می‌گفت که با خلاقیت و خودآگاهی، از مرزهای اخلاق تحمیلی عبور کند و معنا را از درون خود بیافریند. اما بعدها رژیم نازی این مفهوم را از بستر فلسفی‌اش جدا کرد و به ابزار توجیه برتری نژادی بدل ساخت؛ در حالی که نیچه اساساً از سلطه یا نژاد برتر سخن نمی‌گفت.

        این تحریف‌ها یادآور آن‌اند که هیچ اندیشه‌ای را نباید جدا از زمینه‌اش فهمید. فلسفه و علم برای اندیشیدن‌اند، نه برای شعار دادن. اگر نیچه از ابر‌انسان گفت، هدفش آزادی از تقلید و جزم‌گرایی بود، نه ستایش قدرت کور.
        </p>
      `;
    } 
    
    else if (project === "poster") {
      text.innerHTML = `
        <h2>پروژه طراحی پوستر</h2>
        <p>
        طراحی پوسترهای سینمایی با تمرکز بر رنگ، نور، و حس درونی فیلم انجام می‌شود تا هر تصویر داستانی مستقل روایت کند.
        </p>
      `;
    }

    popup.style.display = "flex";
  }

  function closePopup(event) {
    const popup = document.getElementById("projectPopup");
    if (event.target.classList.contains("project-popup") || event.target.classList.contains("popup-close")) {
      popup.style.display = "none";
    }
  }
</script>
