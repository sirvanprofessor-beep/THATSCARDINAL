  <script>


    // ====== Language switch logic (persist in localStorage) ======
    const faBtn = document.getElementById('fa-btn');
    const enBtn = document.getElementById('en-btn');
    const faContent = document.getElementById('fa-content');
    const enContent = document.getElementById('en-content');

    function setLanguage(lang){
      if(lang === 'fa'){
        faContent.style.display = 'block';
        enContent.style.display = 'none';
        document.documentElement.lang = 'fa';
        document.body.dir = 'rtl';
      } else {
        faContent.style.display = 'none';
        enContent.style.display = 'block';
        document.documentElement.lang = 'en';
        document.body.dir = 'ltr';
      }
      try { localStorage.setItem('lang', lang); } catch(e){}
    }

    faBtn.addEventListener('click', ()=> setLanguage('fa'));
    enBtn.addEventListener('click', ()=> setLanguage('en'));

    // ====== Modal open/close logic ======
    function openModal(id){
      const modal = document.getElementById(id);
      if(!modal) return;
      modal.setAttribute('aria-hidden','false');
      modal.style.display = 'flex';
      // set focus for accessibility
      const dlg = modal.querySelector('.modal-content');
      if(dlg) dlg.focus();
    }
    function closeModal(id){
      const modal = document.getElementById(id);
      if(!modal) return;
      modal.setAttribute('aria-hidden','true');
      modal.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      // set bg
     

      // restore language
      const saved = (localStorage.getItem('lang') || 'fa');
      setLanguage(saved);

      // attach openers for all project-cards
      document.querySelectorAll('.project-card').forEach(card=>{
        card.addEventListener('click', ()=>{
          const modalId = card.getAttribute('data-modal');
          if(modalId) openModal(modalId);
        });
      });

      // attach close buttons
      document.querySelectorAll('.close').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const modalId = btn.getAttribute('data-modal');
          if(modalId) closeModal(modalId);
        });
      });

      // clicking outside modal-content closes modal
      window.addEventListener('click', e=>{
        document.querySelectorAll('.modal').forEach(modal=>{
          if(e.target === modal) closeModal(modal.id);
        });
      });

      // close on ESC
      window.addEventListener('keydown', e=>{
        if(e.key === 'Escape' || e.key === 'Esc'){
          document.querySelectorAll('.modal').forEach(m=>{ if(m.getAttribute('aria-hidden') === 'false') closeModal(m.id); });
        }
      });
    });
  </script>
<script>
  // ====== Background rotation with fade effect ======
const backgrounds = ['background2.webp', 'background5.webp', 'background7.webp'];
let current = 0;
const body = document.body;


// ðŸ‘‡ Ø§ÛŒÙ† Ø¨Ø®Ø´ ØªØµÙˆÛŒØ± Ø§ÙˆÙ„ÛŒÙ‡ Ø±Ùˆ Ø¨Ø±Ù…ÛŒâ€ŒÚ¯Ø±Ø¯ÙˆÙ†Ù‡
body.style.background = `url('${backgrounds[current]}') no-repeat center center fixed`;
body.style.backgroundSize = 'cover';

  const overlay = document.createElement('div');
  overlay.style.position = 'fixed';
  overlay.style.top = 0;
  overlay.style.left = 0;
  overlay.style.width = '100%';
  overlay.style.height = '100%';
  overlay.style.zIndex = '-1';
  overlay.style.backgroundSize = 'cover';
  overlay.style.backgroundPosition = 'center';
  overlay.style.transition = 'opacity 2s ease-in-out';
  overlay.style.opacity = 0;
  document.body.appendChild(overlay);

  body.style.background = `url('${backgrounds[current]}') no-repeat center center fixed`;
  body.style.backgroundSize = 'cover';

  setInterval(() => {
    const next = (current + 1) % backgrounds.length;
    overlay.style.backgroundImage = `url('${backgrounds[next]}')`;
    overlay.style.opacity = 1;

    setTimeout(() => {
      body.style.backgroundImage = `url('${backgrounds[next]}')`;
      overlay.style.opacity = 0;
      current = next;
    }, 1800);
  }, 30000);
</script>
